<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: lime;
            font-family: "Courier New", Courier, monospace;
            overflow: hidden;
            animation: glitch-background 0.1s infinite;
        }

        @keyframes glitch-background {
            0%, 100% { background-color: black; }
            20% { background-color: darkred; }
            40% { background-color: darkgreen; }
            60% { background-color: purple; }
            80% { background-color: #222; }
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 20%;
            animation: glitch-text 0.1s infinite;
            color: white;
        }

        @keyframes glitch-text {
            0%, 100% { text-shadow: 2px 2px red, -2px -2px blue; }
            25% { text-shadow: -2px -2px lime, 2px 2px yellow; }
            50% { text-shadow: 3px 3px black, -3px -3px purple; }
            75% { text-shadow: 1px 1px red, -1px -1px blue; }
        }

        .random-text {
            position: absolute;
            color: red;
            font-size: 1.5em;
            animation: float-text 1.5s linear infinite;
        }

        @keyframes float-text {
            0% { transform: rotate(0deg) scale(1); opacity: 1; top: 100%; left: 100%; }
            50% { transform: rotate(15deg) scale(1.5); }
            100% { transform: rotate(-15deg) scale(0.7); opacity: 0; top: -20%; left: -20%; }
        }

        .static-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/26xBukhKbwLM8akE4/giphy.gif');
            mix-blend-mode: overlay;
            opacity: 0.3;
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.8);
            animation: scan 1.5s infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .virus-image {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: rotate-virus 1s linear infinite;
        }

        @keyframes rotate-virus {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .glitch-bar {
            position: absolute;
            width: 100%;
            height: 10px;
            background: rgba(255, 0, 0, 0.7);
            animation: glitch-bar 0.2s infinite;
        }

        @keyframes glitch-bar {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .floating-image {
            position: absolute;
            animation: float-image 3s infinite;
        }

        @keyframes float-image {
            0% { transform: translate(0, 0) rotate(0); opacity: 1; }
            50% { transform: translate(50px, -50px) rotate(180deg); opacity: 0.8; }
            100% { transform: translate(0, 0) rotate(360deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="static-effect"></div>
    <h1>System Error! Virus Detected!</h1>
    <div class="scan-line"></div>

    <script>
        function randomizeText() {
            const phrases = [
                "Critical Error!",
                "System32 corrupted...",
                "Memory leak detected!",
                "Deleting files...",
                "Warning! Virus detected!",
                "Error Code: 0x80070057",
                "Unauthorized Access!",
                "Fatal Exception Occurred!",
                "Encrypting files...",
                "Firewall Disabled!",
                "Danger! Spyware detected!",
                "Trojan Infection Found!",
                "Your Data is Being Stolen!"
            ];

            const randomText = document.createElement('div');
            randomText.className = 'random-text';
            randomText.textContent = phrases[Math.floor(Math.random() * phrases.length)];

            randomText.style.left = `${Math.random() * window.innerWidth}px`;
            randomText.style.top = `${Math.random() * window.innerHeight}px`;

            document.body.appendChild(randomText);

            setTimeout(() => {
                randomText.remove();
            }, 1500);
        }

        function glitchEffect() {
            const body = document.body;
            const originalColor = body.style.backgroundColor;
            body.style.backgroundColor = "red";
            setTimeout(() => {
                body.style.backgroundColor = originalColor;
            }, 100);
        }

        function addVirusImage() {
            const imgUrls = [
                "https://media.giphy.com/media/l0HlOvJ7yaacpuSas/giphy.gif",
                "https://media.giphy.com/media/3o6ZsYm5XxaZsgwxCk/giphy.gif",
                "https://media.giphy.com/media/3og0IPoJVS5EX9d7f6/giphy.gif",
                "https://media.giphy.com/media/l41lVsYDBC0UVQJCE/giphy.gif",
                "https://media.giphy.com/media/3o7qE1YN7aBOFPRw8E/giphy.gif",
                "https://media.giphy.com/media/xUPGcdhiQvoYErD96Q/giphy.gif",
                "https://media.giphy.com/media/5UacQj9sczYIMuqJ3C/giphy.gif",
                "https://media.giphy.com/media/Zdpx7DTFEgT16CVquP/giphy.gif",
                "https://media.giphy.com/media/l46Cpz3V94iaXeEIE/giphy.gif",
                "https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif"
            ];
            const img = document.createElement('img');
            img.src = imgUrls[Math.floor(Math.random() * imgUrls.length)];
            img.className = 'virus-image floating-image';
            img.style.left = `${Math.random() * window.innerWidth}px`;
            img.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(img);

            setTimeout(() => {
                img.remove();
            }, 5000);
        }

        function addGlitchBar() {
            const bar = document.createElement('div');
            bar.className = 'glitch-bar';
            bar.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(bar);

            setTimeout(() => {
                bar.remove();
            }, 1000);
        }

        function shakeWindow() {
            const randomShake = () => Math.random() * 20 - 10;
            const originalTransform = document.body.style.transform;

            const interval = setInterval(() => {
                document.body.style.transform = `translate(${randomShake()}px, ${randomShake()}px)`;
            }, 50);

            setTimeout(() => {
                clearInterval(interval);
                document.body.style.transform = originalTransform;
            }, 3000);
        }

        setInterval(randomizeText, 200);
        setInterval(glitchEffect, 300);
        setInterval(addVirusImage, 800);
        setInterval(addGlitchBar, 400);
        setInterval(shakeWindow, 500);

        setTimeout(() => {
            setInterval(() => {
                alert("CRITICAL SYSTEM ERROR: IMMEDIATE ACTION REQUIRED!");
            }, 5000);
        }, 3000);

        // Force page reload continuously
        setInterval(() => {
            window.location.reload();
        }, 8000);
    </script>
</body>
</html>
